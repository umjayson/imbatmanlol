<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta property="og:title" content="@jayson - The Dark Knight Edition" />
  <meta property="og:description" content="Gotham's shadows call." />
  <meta property="og:image" content="ref/misc/logo.png" /> {/* Consider a Batman-themed OG image */}
  <meta property="og:url" content="https://ilovemoney.lol/" />
  <meta property="theme-color" content="#050505" /> {/* Very Dark */}
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <script src="ref/js/sexymouse.js"></script>
  <!-- <script src="ref/js/bettersnow.js"></script> -->
  <script src="ref/js/ZOOOOOOOOM.js"></script>
  <title>@jayson - The Dark Knight</title>
  <link rel="icon" href="ref/misc/logo.png" type="image/x-icon"> {/* Consider a Batman-themed favicon */}
  <link rel="stylesheet" href="ref/css/styles.css" /> {/* Ensure this CSS aligns */}
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --gotham-bg: #050505; /* Very dark, almost black */
      --gotham-surface: #121212; /* Surface color, slightly lighter */
      --gotham-border: #282828; /* For borders */
      --gotham-accent-subtle: #333333; /* Dark grey for subtle accents/hovers */
      --gotham-text-primary: #b0b0b0; /* Primary text, light grey */
      --gotham-text-secondary: #707070; /* Secondary text, darker grey */
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: var(--gotham-text-primary);
      background-color: var(--gotham-bg); /* Ensure body bg is dark */
      overflow: hidden;
      margin: 0;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('/images/gotham-skyline-rain.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.7); /* Slightly darker background */
      transition: filter 1.5s ease;
      z-index: -1;
    }
    .unblurred {
      filter: blur(0) brightness(0.5); /* Darker when unblurred too */
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.85); /* Darker overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 10;
    }
    .fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .proceed-button {
      font-family: 'Courier Prime', monospace;
      font-size: 2rem;
      color: var(--gotham-text-primary);
      background-color: transparent;
      border: 2px solid var(--gotham-border); /* Border to be visible */
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 1;
      transition: opacity 1s ease, background-color 0.3s, color 0.3s, border-color 0.3s;
      pointer-events: auto;
    }
    .proceed-button:hover {
      background-color: var(--gotham-accent-subtle);
      border-color: var(--gotham-text-secondary);
      color: var(--gotham-text-primary);
    }
    .hide-proceed {
      opacity: 0;
      pointer-events: none;
    }

    .blurred-box {
      background: rgba(5, 5, 5, 0.9); /* Very dark, slightly transparent */
      backdrop-filter: blur(5px);
      border: 1px solid var(--gotham-border);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7); /* Stronger shadow */
      transform: translateY(100vh) perspective(800px) rotateX(0) rotateY(0);
      transform-style: preserve-3d;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: auto;
    }
    .blurred-box.fade-in {
      transform: translateY(0) perspective(800px) rotateX(0) rotateY(0);
      opacity: 1;
    }
    
    .profile-wrapper {
      position: relative;
      margin-bottom: 15px;
    }
    .profile-decoration { /* Subtle dark glow */
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(51,51,51,0.2) 0%, rgba(51,51,51,0) 70%);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .profile-picture {
      width: 90px;
      height: 90px;
      background-color: var(--gotham-surface);
      border: 3px solid var(--gotham-border); /* Dark border */
      border-radius: 50%;
      background-image: url('ref/misc/logo.png'); /* Update to a Batman-themed avatar */
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }
    .profile-name {
      font-family: 'Courier Prime', monospace;
      font-size: 2rem;
      color: var(--gotham-text-primary);
      margin-bottom: 10px;
      font-weight: bold;
    }
    .showcase {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .badge {
      color: var(--gotham-text-secondary);
      background-color: var(--gotham-surface);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      border: 1px solid var(--gotham-border);
    }
    .badge .fa-star {
      color: var(--gotham-text-secondary); /* Star is now subtle grey */
    }
    .tooltip {
      visibility: hidden;
      background-color: var(--gotham-bg);
      color: var(--gotham-text-primary);
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid var(--gotham-border);
    }
    .badge:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .static-text {
      font-family: 'Courier Prime', monospace;
      font-size: 1.2rem;
      color: var(--gotham-text-primary);
      margin-top: 15px;
      height: 30px;
      overflow: hidden;
      border-right: 2px solid var(--gotham-text-secondary);
      white-space: nowrap;
      letter-spacing: 1px;
      animation: blink-caret 0.75s step-end infinite;
      transition: opacity 1s ease;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50%      { border-color: var(--gotham-text-secondary); }
    }

    .icon-wrapper {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .icon-button {
      color: var(--gotham-text-secondary);
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .icon-button:hover {
      color: var(--gotham-text-primary); /* Hover to lighter grey */
    }

    .volume-control-blurred {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      width: 40px;
      height: 40px;
      display: none; 
      background: rgba(5, 5, 5, 0.8); 
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--gotham-border);
      overflow: hidden;
      transition: width 0.3s ease;
    }
    .volume-control-blurred:hover {
      width: 140px;
    }
    .icon-wrap {
      position: absolute;
      top: 0; left: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .volume-button {
      font-size: 1.2rem;
      color: var(--gotham-text-secondary);
      cursor: pointer;
      text-align: center;
      line-height: 40px;
    }
    .volume-button:hover {
        color: var(--gotham-text-primary);
    }
    .volume-slider {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      left: 50px;
      width: 80px;
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left center;
      pointer-events: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .volume-control-blurred:hover .volume-slider {
      transform: scaleX(1);
      opacity: 1;
      pointer-events: auto;
    }
    .volume-slider {
      appearance: none;
      outline: none;
      cursor: pointer;
      background: transparent;
    }
    .volume-slider::-webkit-slider-runnable-track {
      height: 3px;
      background: var(--gotham-border);
      border-radius: 2px;
    }
    .volume-slider::-moz-range-track {
      height: 3px;
      background: var(--gotham-border);
      border-radius: 2px;
    }
    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      background: var(--gotham-text-secondary); /* Dark grey thumb */
      border-radius: 50%;
      width: 12px;
      height: 12px;
      margin-top: -4.5px;
      cursor: pointer;
      border: 1px solid var(--gotham-border);
    }
    .volume-slider::-moz-range-thumb {
      background: var(--gotham-text-secondary); /* Dark grey thumb */
      border-radius: 50%;
      width: 12px;
      height: 12px;
      cursor: pointer;
      border: 1px solid var(--gotham-border);
    }

    /* Rain Effect */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .rain-drop {
      position: absolute;
      bottom: 100%;
      width: 1px;
      height: 60px; /* Slightly longer drops */
      background: linear-gradient(to bottom, rgba(100, 100, 100, 0), rgba(100, 100, 100, 0.15)); /* Darker rain */
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body class="blurred">
  <div class="background"></div>
  <div class="rain-container" id="rainContainer"></div>

  <div class="overlay" id="overlay" onclick="handleEnter()">
    <div class="proceed-button" id="proceedButton">Enter the Night</div>
  </div>

  <div class="blurred-box" id="mainBox">
    <div class="profile-wrapper">
      <div class="profile-decoration"></div>
      <div class="profile-picture"></div>
    </div>
    <div class="profile-name">jayson</div>
    <div class="showcase">
      <div class="badge">
        <i class="fa-solid fa-car"></i>
        <span class="tooltip">Vehicle</span>
      </div>
      <div class="badge">
        <i class="fa-solid fa-wallet"></i>
        <span class="tooltip">Resources</span>
      </div>
      <div class="badge">
        <i class="fa-solid fa-star"></i>
        <span class="tooltip">Status</span>
      </div>
    </div>
    <div class="static-text" id="dynamic-text"></div>
    <div class="icon-wrapper">
      <a
        href="https://www.roblox.com/users/3290769146/profile"
        class="icon-button"
        target="_blank"
      >
        <i class="fas fa-globe"></i>
      </a>
      <a
        href="https://discord.gg/loser"
        class="icon-button"
        target="_blank"
      >
        <i class="fab fa-discord"></i>
      </a>
      <a
        href="https://www.tiktok.com/@umjayson"
        class="icon-button"
        target="_blank"
      >
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>

  <div class="volume-control-blurred" id="volumeControl">
    <div class="icon-wrap">
      <i class="fas fa-volume-up volume-button" id="volumeButton"></i>
    </div>
    <input
      type="range"
      id="volumeSlider"
      class="volume-slider"
      min="0"
      max="0.5"
      step="0.01"
      value="0.5"
    />
  </div>

  <script>
    let hasClicked = false;
    let isMuted = false;
    let lastVolume = 0.5;
    let audio1, audio2;

    const overlay       = document.getElementById('overlay');
    const proceedButton = document.getElementById('proceedButton');
    const background    = document.querySelector('.background');
    const blurredBox    = document.getElementById('mainBox');
    const volumeControl = document.getElementById('volumeControl');
    const rainContainer = document.getElementById('rainContainer');

    function createRain() {
      if (!rainContainer) return;
      const numberOfDrops = 150; // Slightly more drops
      for (let i = 0; i < numberOfDrops; i++) {
        const drop = document.createElement('div');
        drop.classList.add('rain-drop');
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (Math.random() * 0.4 + 0.4) + 's'; // Slightly faster
        drop.style.animationDelay = Math.random() * 4 + 's';
        drop.style.height = (Math.random() * 40 + 30) + 'px';
        drop.style.opacity = Math.random() * 0.3 + 0.1; // More subtle opacity
        rainContainer.appendChild(drop);
      }
    }

    function handleEnter() {
      if (hasClicked) return;
      hasClicked = true;

      proceedButton.classList.add('hide-proceed');
      background.classList.add('unblurred');

      setTimeout(() => {
        overlay.classList.add('fade-out');
        blurredBox.classList.add('fade-in');
        if (volumeControl) volumeControl.style.display = 'block';
      }, 500);

      playAudioSequence();
    }

    function playAudioSequence() {
      audio1 = new Audio('ref/misc/start1.mp3'); 
      audio2 = new Audio('ref/misc/end1.mp3');
      audio1.volume = 0.5;
      audio2.volume = 0.5;
      audio2.loop = true;
      audio1.play().catch(e => console.error("Error playing audio1:", e));
      audio1.addEventListener('ended', () => {
        audio2.play().catch(e => console.error("Error playing audio2:", e));
      });
    }

    const volumeButton = document.getElementById('volumeButton');
    const volumeSlider = document.getElementById('volumeSlider');

    if (volumeButton && volumeSlider) {
        volumeButton.addEventListener('click', () => {
          if (!audio1 || !audio2) return;
          if (!isMuted) {
            lastVolume = parseFloat(volumeSlider.value);
            volumeSlider.value = 0;
            audio1.volume = 0;
            audio2.volume = 0;
            isMuted = true;
            volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
          } else {
            volumeSlider.value = lastVolume.toString();
            audio1.volume = lastVolume;
            audio2.volume = lastVolume;
            isMuted = false;
            volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
          }
        });

        volumeSlider.addEventListener('input', (e) => {
          if (!audio1 || !audio2) return;
          const volume = parseFloat(e.target.value);
          if (volume === 0) {
            isMuted = true;
            volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
            audio1.volume = 0;
            audio2.volume = 0;
          } else {
            isMuted = false;
            volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
            audio1.volume = volume;
            audio2.volume = volume;
            lastVolume = volume;
          }
        });
    }
    
    const phrases = [
      "I am vengeance.",
      "I am the night.",
      "I am Batman."
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    const typingSpeed = 130; 
    const pauseBetweenPhrases = 2800;
    const dynamicTextElement = document.getElementById('dynamic-text');

    function typePhrase() {
      if (charIndex < phrases[phraseIndex].length) {
        dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(erasePhrase, pauseBetweenPhrases);
      }
    }

    function erasePhrase() {
      if (charIndex > 0) {
        dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erasePhrase, typingSpeed / 2);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typePhrase, typingSpeed);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (dynamicTextElement) {
         typePhrase();
      }
      createRain();
    });

    let currentRotationX = 0;
    let currentRotationY = 0;
    let targetRotationX = 0;
    let targetRotationY = 0;
    const easing = 0.1;
    const maxRotation = 8; // Even more subtle tilt

    function animateTilt() {
      if (!blurredBox) return;
      currentRotationX += (targetRotationX - currentRotationX) * easing;
      currentRotationY += (targetRotationY - currentRotationY) * easing;
      blurredBox.style.transform = `translateY(0) perspective(800px) rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
      requestAnimationFrame(animateTilt);
    }

    if (blurredBox) {
        blurredBox.addEventListener('mousemove', (e) => {
          const rect = blurredBox.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const halfWidth = rect.width / 2;
          const halfHeight = rect.height / 2;
          targetRotationY = ((x - halfWidth) / halfWidth) * maxRotation;
          targetRotationX = ((y - halfHeight) / halfHeight) * -maxRotation;
        });

        blurredBox.addEventListener('mouseleave', () => {
          targetRotationX = 0;
          targetRotationY = 0;
        });
        animateTilt();
    }
  </script>
</body>
</html>
