            border: 1px solid #222;
            overflow: hidden; /* Important for hiding slider initially */
            display: flex;

            transition: width 0.3s ease-in-out, background-color 0.3s ease;
            padding: 0; /* Remove padding that might offset */
        }
        .volume-control:hover {
            width: 160px; /* Expanded width */

<body>

    <div class="volume-control" id="volumeControlContainer">
        <div class="volume-button-wrapper" id="volumeButton">
            <i class="fas fa-volume-mute volume-icon"></i> <!-- Start muted as sound isn't playing yet -->
        </div>
        <div class="volume-slider-container">
            <input
                type="range"
                id="volumeSlider"
                class="volume-slider"
                min="0"
                max="1"
                step="0.01"
                value="0" <!-- Start at 0 as sound is initially off/muted -->
            />
        </div>
    </div>

    <script>
        let batmanSoundAudio;
        let isMuted = true; // Sound starts as muted until user interaction
        let lastVolume = 0.5; // Default volume when unmuted

        const soundStartOverlay = document.getElementById('soundStartOverlay');
        const volumeControlContainer = document.getElementById('volumeControlContainer');
        const volumeButton = document.getElementById('volumeButton');
        const volumeIcon = volumeControlContainer.querySelector('.volume-icon');
        const volumeSlider = document.getElementById('volumeSlider');

        function initializeAndPlaySound() {
            if (!batmanSoundAudio) {
                batmanSoundAudio = new Audio('ref/misc/batmansound.mp3');
                batmanSoundAudio.loop = true;
                
                // If was previously unmuted by slider before sound init, use that volume
                batmanSoundAudio.volume = isMuted ? 0 : lastVolume; 
                volumeSlider.value = isMuted ? 0 : lastVolume;

                batmanSoundAudio.play().then(() => {
                    console.log("Batman sound started successfully.");
                    if (!isMuted) {
                        volumeIcon.classList.remove('fa-volume-mute');
                        volumeIcon.classList.add('fa-volume-up');
                    } else {
                         volumeIcon.classList.remove('fa-volume-up');
                        volumeIcon.classList.add('fa-volume-mute');
                    }
                }).catch(error => {
                    console.error("Error playing batmanSoundAudio:", error);
                    isMuted = true; // Ensure state reflects reality
                    volumeIcon.classList.remove('fa-volume-up');
                    volumeIcon.classList.add('fa-volume-mute');
                    volumeSlider.value = 0;
                });
            } else if (batmanSoundAudio.paused && !isMuted) {
                batmanSoundAudio.volume = lastVolume;
                batmanSoundAudio.play().catch(e => console.error("Error resuming batmanSoundAudio:", e));
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
            // Hide overlay
            soundStartOverlay.style.opacity = '0';
            setTimeout(() => {
                soundStartOverlay.style.display = 'none';
            }, 500); // Match CSS transition
        }

        soundStartOverlay.addEventListener('click', initializeAndPlaySound);

        if (volumeButton && volumeSlider && volumeIcon) {
            volumeButton.addEventListener('click', () => {
                if (!batmanSoundAudio) { // If sound not initialized, clicking mute should init and play (muted if was muted)
                    isMuted = !isMuted; // Toggle intended state
                    lastVolume = isMuted ? 0 : 0.5; // Set lastVolume based on new state
                    initializeAndPlaySound();
                    return;
                }

                isMuted = !isMuted;
                if (isMuted) {
                    // lastVolume = batmanSoundAudio.volume; // Already saved or default
                    batmanSoundAudio.volume = 0;
                    volumeIcon.classList.remove('fa-volume-up');
                    volumeIcon.classList.add('fa-volume-mute');
                    volumeSlider.value = 0;
                } else {
                    batmanSoundAudio.volume = lastVolume > 0 ? lastVolume : 0.1; // Restore last known volume or a small default
                    volumeIcon.classList.remove('fa-volume-mute');
                    volumeIcon.classList.add('fa-volume-up');
                    volumeSlider.value = lastVolume > 0 ? lastVolume : 0.1;
                }
            });

            volumeSlider.addEventListener('input', (e) => {
                const newVolume = parseFloat(e.target.value);
                lastVolume = newVolume; // Always update lastVolume

                if (!batmanSoundAudio) {
                     isMuted = newVolume === 0;
                    // Don't initialize sound just by dragging slider if overlay not clicked
                    // User must click overlay first. Slider will just set the intended volume.
                    if (newVolume === 0) {
                        volumeIcon.classList.remove('fa-volume-up');
                        volumeIcon.classList.add('fa-volume-mute');
                    } else {
                        volumeIcon.classList.remove('fa-volume-mute');
                        volumeIcon.classList.add('fa-volume-up');
                    }
                    return;
                }
                
                batmanSoundAudio.volume = newVolume;
                if (newVolume === 0) {
                    isMuted = true;
                    volumeIcon.classList.remove('fa-volume-up');
                    volumeIcon.classList.add('fa-volume-mute');
                } else {
                    isMuted = false;
                    volumeIcon.classList.remove('fa-volume-mute');
                    volumeIcon.classList.add('fa-volume-up');
                }
            });
        }
        
        // Set initial state of volume slider and icon
        document.addEventListener('DOMContentLoaded', () => {
            volumeSlider.value = isMuted ? 0 : lastVolume;
            if (isMuted) {
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            } else {
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
        });

    </script>
