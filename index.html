        /* Volume Control Styles */
        .volume-control {

        .volume-slider {
            width: 90px; /* Width of the slider part */

            opacity: 0;

            transition: opacity 0.3s ease 0.1s; /* Delayed opacity transition */
        }

    <div class="volume-control" id="volumeControlContainer">
        <div class="volume-button-wrapper" id="volumeButton">
            <i class="fas fa-volume-up volume-icon"></i>
        </div>
        <input
            type="range"
            id="volumeSlider"
            class="volume-slider"
            min="0"
            max="1" /* Max volume is 1 */
            step="0.01"
            value="0.5"
        />
    </div>

    <script>
        let batmanSoundAudio;
        let isMuted = false;
        let lastVolume = 0.5;

        const volumeControlContainer = document.getElementById('volumeControlContainer');
        const volumeButton = document.getElementById('volumeButton');
        const volumeIcon = volumeControlContainer.querySelector('.volume-icon');
        const volumeSlider = document.getElementById('volumeSlider');

        function initializeSound() {
            if (!batmanSoundAudio) {
                batmanSoundAudio = new Audio('ref/misc/batmansound.mp3');
                batmanSoundAudio.loop = true;
                batmanSoundAudio.volume = lastVolume; // Set initial volume
                
                // Attempt to play. Browsers might block this without prior user interaction.
                batmanSoundAudio.play().then(() => {
                    console.log("Batman sound started successfully.");
                    if (volumeIcon) volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
                }).catch(error => {
                    console.warn("Batman sound autoplay was blocked by the browser. User interaction might be needed.", error);
                    // Update icon to reflect that sound is not playing or muted initially if autoplay fails
                    if (volumeIcon) volumeIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
                    // You might want to add a click listener to the body to start audio on first click
                    // document.body.addEventListener('click', () => initializeSound(), { once: true });
                });
            } else if (batmanSoundAudio.paused) {
                batmanSoundAudio.volume = lastVolume;
                batmanSoundAudio.play().catch(e => console.error("Error resuming batmanSoundAudio:", e));
                if (volumeIcon) volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
        }

        if (volumeButton && volumeSlider && volumeIcon) {
            volumeButton.addEventListener('click', () => {
                if (!batmanSoundAudio && !isMuted) { // If sound not initialized and trying to unmute, init it
                    initializeSound();
                    return;
                }
                if (!batmanSoundAudio) return; // Don't do anything if sound isn't ready

                isMuted = !isMuted;
                if (isMuted) {
                    lastVolume = batmanSoundAudio.volume; // Save current volume before muting
                    batmanSoundAudio.volume = 0;
                    volumeIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
                    volumeSlider.value = 0;
                } else {
                    batmanSoundAudio.volume = lastVolume > 0 ? lastVolume : 0.1; // Restore last volume or a small default
                    volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
                    volumeSlider.value = lastVolume > 0 ? lastVolume : 0.1;
                }
            });

            volumeSlider.addEventListener('input', (e) => {
                if (!batmanSoundAudio) { // Initialize sound if slider is moved and sound isn't ready
                    initializeSound(); 
                }
                if (!batmanSoundAudio) return;


                const newVolume = parseFloat(e.target.value);
                batmanSoundAudio.volume = newVolume;
                lastVolume = newVolume; // Update lastVolume when slider changes

                if (newVolume === 0) {
                    isMuted = true;
                    volumeIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
                } else {
                    isMuted = false;
                    volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
                }
            });
        }
        
        // Initialize sound on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial slider value based on lastVolume
            if(volumeSlider) volumeSlider.value = lastVolume;
            initializeSound();
        });

    </script>
